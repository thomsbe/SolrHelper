<!DOCTYPE html>
<html lang="de" data-theme="valentine">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solr Record Suche</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="p-8 bg-base-200">
    <div class="max-w-xl mx-auto card bg-base-100 shadow-xl">
        <div class="card-body">
            <h1 class="card-title">Solr Record Suche</h1>
            <form action="/search" method="post" class="space-y-4">
                <div class="form-control">
                    <label class="label" for="doc_id">
                        <span class="label-text">Suche nach {{ unique_key_field }}:</span>
                    </label>
                    <input type="text" id="doc_id" name="doc_id" required class="input input-bordered w-full">
                </div>
                <div class="card-actions justify-end">
                    <button type="submit" class="btn btn-primary">Suchen</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
